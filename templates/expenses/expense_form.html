{% extends "base.html" %}

{% block content %}
<h1>IAFE.EXPENSES ADD/EDIT</h1>
<form class="expense-form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="form-label">
                {{  field.label_tag }}
            </div>
            <div class="form-input">{{ field }}</div>
        {% endfor %}
    <input class="ui-button" type="submit" value="Submit" />
</form>
{% endblock %}
