{% extends "base.html" %}

{% block content %}

<h1>Delete?</h1>

<p>Are you sure you want to delete the: {{ item }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="button" value="No!" onclick="history.back()">
    <input type="submit" value="Yes" />
</form>

{% endblock %}
